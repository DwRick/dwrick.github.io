<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jogo da Velha - Simples</title>
<style>
  body{display:flex;min-height:100vh;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;margin:0;background:#f0f0f0}
  .wrap{background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center}
  h1{margin:0 0 12px;font-size:18px}
  .board{display:grid;grid-template-columns:repeat(3,60px);gap:6px;margin:12px auto}
  .cell{width:60px;height:60px;display:flex;align-items:center;justify-content:center;font-size:28px;background:#e9e9e9;border-radius:6px;cursor:pointer;user-select:none}
  .cell.disabled{pointer-events:none;opacity:0.8}
  .info{margin-top:8px;font-size:14px}
  button{margin-top:10px;padding:8px 12px;border-radius:6px;border:none;background:#0077cc;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Jogo da Velha (Simples)</h1>
    <div id="board" class="board"></div>
    <div class="info" id="status">Vez de: X</div>
    <button id="reset">Reiniciar</button>
  </div>

<script>
  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');
  const resetBtn = document.getElementById('reset');

  let board = Array(9).fill(null);
  let xTurn = true;
  let finished = false;

  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function createBoard(){
    boardEl.innerHTML = '';
    for(let i=0;i<9;i++){
      const c = document.createElement('div');
      c.className = 'cell';
      c.dataset.i = i;
      c.addEventListener('click', onClickCell);
      boardEl.appendChild(c);
    }
  }

  function onClickCell(e){
    if (finished) return;
    const i = +e.currentTarget.dataset.i;
